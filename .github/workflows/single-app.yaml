name: Build Rushiwowen

env:
  NODE_VERSION: "22"
  PNPM_VERSION: "10.15.0"

on:
  workflow_dispatch:
    inputs:
      name:
        description: "App Name"
        required: true
        default: "rushiwowen"
      title:
        description: "App Title"
        required: true
        default: "如是我闻"
      name_zh:
        description: "App Name in Chinese"
        required: true
        default: "如是我闻"
      url:
        description: "App URL"
        required: true
        default: "https://rushiwowen.co/"
      width:
        description: "Window width"
        required: false
        type: string
        default: "1200"
      height:
        description: "Window height"
        required: false
        type: string
        default: "800"
      hide_title_bar:
        description: "Hide title bar (macOS only)"
        required: false
        type: boolean
        default: false
      show_system_tray:
        description: "Show system tray icon"
        required: false
        type: boolean
        default: true
      force_internal_navigation:
        description: "Keep all navigation inside app window"
        required: false
        type: boolean
        default: true
      icon:
        description: "Custom icon URL"
        required: false
        type: string
        default: "https://rushiwowen.co/images/buddha.png"
  workflow_call:
    inputs:
      name:
        description: "App Name"
        type: string
        required: true
        default: "rushiwowen"
      title:
        description: "App Title"
        required: true
        type: string
        default: "如是我闻"
      name_zh:
        description: "App Name in Chinese"
        required: true
        type: string
        default: "如是我闻"
      url:
        description: "App URL"
        required: true
        type: string
        default: "https://rushiwowen.co/"
      width:
        description: "Window width"
        required: false
        type: string
        default: "1200"
      height:
        description: "Window height"
        required: false
        type: string
        default: "800"
      hide_title_bar:
        description: "Hide title bar (macOS only)"
        required: false
        type: boolean
        default: false
      show_system_tray:
        description: "Show system tray icon"
        required: false
        type: boolean
        default: true
      force_internal_navigation:
        description: "Keep all navigation inside app window"
        required: false
        type: boolean
        default: true
      icon:
        description: "Custom icon URL"
        required: false
        type: string
        default: "https://rushiwowen.co/images/buddha.png"

jobs:
  build:
    name: ${{ inputs.title }} (${{ matrix.build }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        build: [linux, macos, windows]
        include:
          - build: linux
            os: ubuntu-latest
            rust: stable
          - build: windows
            os: windows-latest
            rust: stable-x86_64-msvc
          - build: macos
            os: macos-latest
            rust: stable
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ matrix.rust }}

      - name: Setup Node.js Environment
        uses: ./.github/actions/setup-env
        with:
          mode: build

      - name: Rust cache restore
        uses: actions/cache/restore@v4.2.0
        id: cache_store
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            src-tauri/target/
          key: ${{ runner.os }}-cargo-${{ inputs.name }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Config App
        env:
          NAME: ${{ inputs.name }}
          TITLE: ${{ inputs.title }}
          NAME_ZH: ${{ inputs.name_zh }}
          URL: ${{ inputs.url }}
          WIDTH: ${{ inputs.width }}
          HEIGHT: ${{ inputs.height }}
          HIDE_TITLE_BAR: ${{ inputs.hide_title_bar }}
          SHOW_SYSTEM_TRAY: ${{ inputs.show_system_tray }}
          FORCE_INTERNAL_NAVIGATION: ${{ inputs.force_internal_navigation }}
          ICON: ${{ inputs.icon }}
        run: pnpm run build:config

      - name: Build for Linux
        if: matrix.os == 'ubuntu-latest'
        timeout-minutes: 15
        run: |
          pnpm run tauri build
          mkdir -p output/linux
          # Use ASCII filename to avoid potential issues with Chinese characters
          mv src-tauri/target/release/bundle/deb/*.deb output/linux/${{inputs.name}}_`arch`.deb
          mv src-tauri/target/release/bundle/appimage/*.AppImage output/linux/"${{inputs.name}}"_`arch`.AppImage

      - name: Build for macOS
        if: matrix.os == 'macos-latest'
        timeout-minutes: 20
        run: |
          # Install targets for universal build
          rustup target add x86_64-apple-darwin aarch64-apple-darwin
          pnpm run build:mac
          mkdir -p output/macos
          # Use ASCII filename to avoid potential issues with Chinese characters
          dmg_path=$(find src-tauri/target -name '*.dmg' | head -n 1)
          if [ -z "$dmg_path" ]; then
            echo "No DMG file found under src-tauri/target"
            find src-tauri/target -maxdepth 5 -type f -name '*.dmg' || true
            exit 1
          fi
          mv "$dmg_path" output/macos/"${{inputs.name}}".dmg

      - name: Build for Windows
        if: matrix.os == 'windows-latest'
        timeout-minutes: 15
        run: |
          pnpm run build
          New-Item -Path "output\windows" -ItemType Directory -Force
          $msiFiles = Get-ChildItem -Path "src-tauri\target" -Recurse -Filter "*.msi" -ErrorAction SilentlyContinue
          if ($msiFiles) {
            # Use ASCII filename to avoid potential issues with Chinese characters
            Move-Item -Path $msiFiles[0].FullName -Destination "output\windows\${{inputs.name}}_x64.msi"
          } else {
            Write-Error "No MSI files found under: src-tauri\target"
            Get-ChildItem -Path "src-tauri\target" -Recurse -Filter "*.msi" | Write-Host
            exit 1
          }
          git checkout -- src-tauri/Cargo.lock

      - name: Rust cache store
        uses: actions/cache/save@v4.2.0
        if: steps.cache_store.outputs.cache-hit != 'true'
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            src-tauri/target/
          key: ${{ runner.os }}-cargo-${{ inputs.name }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.title }}-${{ matrix.build }}
          path: output/*/*.*
          retention-days: 3

      - name: Upload to release
        uses: ncipollo/release-action@v1 # cspell:disable-line
        if: startsWith(github.ref, 'refs/tags/')
        with:
          allowUpdates: true
          artifacts: "output/*/*.*"
          token: ${{ secrets.GITHUB_TOKEN }}
