name: Build Rushiwowen

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:
    inputs:
      name:
        description: "应用英文名（内部使用，建议小写字母）"
        required: true
        default: "rushiwowen"
      title:
        description: "应用标题（显示名称，支持中文）"
        required: true
        default: "如是我闻"
      name_zh:
        description: "应用中文名（用于 Linux 菜单等）"
        required: true
        default: "如是我闻"
      url:
        description: "应用地址 URL"
        required: true
        default: "https://rushiwowen.co/"
      width:
        description: "窗口宽度"
        required: false
        type: string
        default: "1200"
      height:
        description: "窗口高度"
        required: false
        type: string
        default: "800"
      hide_title_bar:
        description: "隐藏标题栏（仅 macOS，有刘海屏可选）"
        required: false
        type: boolean
        default: false
      show_system_tray:
        description: "显示系统托盘图标"
        required: false
        type: boolean
        default: false
      force_internal_navigation:
        description: "所有页面跳转都在应用内打开"
        required: false
        type: boolean
        default: true
      icon:
        description: "自定义图标 URL（PNG，推荐 512×512）"
        required: false
        type: string
        default: "https://rushiwowen.co/images/buddha.png"
  workflow_call:
    inputs:
      name:
        description: "应用英文名（内部使用，建议小写字母）"
        type: string
        required: true
        default: "rushiwowen"
      title:
        description: "应用标题（显示名称，支持中文）"
        required: true
        type: string
        default: "如是我闻"
      name_zh:
        description: "应用中文名（用于 Linux 菜单等）"
        required: true
        type: string
        default: "如是我闻"
      url:
        description: "应用地址 URL"
        required: true
        type: string
        default: "https://rushiwowen.co/"
      width:
        description: "窗口宽度"
        required: false
        type: string
        default: "1200"
      height:
        description: "窗口高度"
        required: false
        type: string
        default: "800"
      hide_title_bar:
        description: "隐藏标题栏（仅 macOS，有刘海屏可选）"
        required: false
        type: boolean
        default: false
      show_system_tray:
        description: "显示系统托盘图标"
        required: false
        type: boolean
        default: false
      force_internal_navigation:
        description: "所有页面跳转都在应用内打开"
        required: false
        type: boolean
        default: true
      icon:
        description: "自定义图标 URL（PNG，推荐 512×512）"
        required: false
        type: string
        default: "https://rushiwowen.co/images/buddha.png"

jobs:
  build:
    name: ${{ inputs.title }} (${{ matrix.build }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        build: [linux, macos, windows]
        include:
          - build: linux
            os: ubuntu-latest
            rust: stable
          - build: windows
            os: windows-latest
            rust: stable-x86_64-msvc
          - build: macos
            os: macos-latest
            rust: stable
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ matrix.rust }}

      - name: Setup Node.js Environment
        uses: ./.github/actions/setup-env
        with:
          mode: build

      - name: Rust cache restore
        uses: actions/cache/restore@v4.2.0
        id: cache_store
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            src-tauri/target/
          key: ${{ runner.os }}-cargo-${{ inputs.name }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Config App
        env:
          # 在 push 触发时 inputs 为空，这里用 || 提供安全默认值
          NAME: ${{ inputs.name || 'rushiwowen' }}
          TITLE: ${{ inputs.title || '如是我闻' }}
          NAME_ZH: ${{ inputs.name_zh || '如是我闻' }}
          URL: ${{ inputs.url || 'https://rushiwowen.co/' }}
          WIDTH: ${{ inputs.width || '1200' }}
          HEIGHT: ${{ inputs.height || '800' }}
          HIDE_TITLE_BAR: ${{ inputs.hide_title_bar || false }}
          SHOW_SYSTEM_TRAY: ${{ inputs.show_system_tray || false }}
          FORCE_INTERNAL_NAVIGATION: ${{ inputs.force_internal_navigation || true }}
          ICON: ${{ inputs.icon || 'https://rushiwowen.co/images/buddha.png' }}
          # macOS 默认全屏启动，其它平台保持窗口模式
          FULLSCREEN: ${{ matrix.os == 'macos-latest' && 'true' || 'false' }}
        run: pnpm run build:config

      - name: Build for Linux
        if: matrix.os == 'ubuntu-latest'
        timeout-minutes: 15
        run: |
          pnpm run tauri build
          mkdir -p output/linux
          # Use ASCII filename to avoid potential issues with Chinese characters
          mv src-tauri/target/release/bundle/deb/*.deb output/linux/${{inputs.name}}_`arch`.deb
          mv src-tauri/target/release/bundle/appimage/*.AppImage output/linux/"${{inputs.name}}"_`arch`.AppImage

      - name: Build for macOS
        if: matrix.os == 'macos-latest'
        timeout-minutes: 20
        run: |
          # Install targets for universal build
          rustup target add x86_64-apple-darwin aarch64-apple-darwin
          pnpm run build:mac
          mkdir -p output/macos
          # Use ASCII filename to avoid potential issues with Chinese characters
          dmg_path=$(find src-tauri/target -name '*.dmg' | head -n 1)
          if [ -z "$dmg_path" ]; then
            echo "No DMG file found under src-tauri/target"
            find src-tauri/target -maxdepth 5 -type f -name '*.dmg' || true
            exit 1
          fi
          mv "$dmg_path" output/macos/"${{inputs.name}}".dmg

      - name: Build for Windows
        if: matrix.os == 'windows-latest'
        timeout-minutes: 15
        run: |
          pnpm run build
          New-Item -Path "output\windows" -ItemType Directory -Force
          $msiFiles = Get-ChildItem -Path "src-tauri\target" -Recurse -Filter "*.msi" -ErrorAction SilentlyContinue
          if ($msiFiles) {
            # Use ASCII filename to avoid potential issues with Chinese characters
            Move-Item -Path $msiFiles[0].FullName -Destination "output\windows\${{inputs.name}}_x64.msi"
          } else {
            Write-Error "No MSI files found under: src-tauri\target"
            Get-ChildItem -Path "src-tauri\target" -Recurse -Filter "*.msi" | Write-Host
            exit 1
          }
          git checkout -- src-tauri/Cargo.lock

      - name: Rust cache store
        uses: actions/cache/save@v4.2.0
        if: steps.cache_store.outputs.cache-hit != 'true'
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            src-tauri/target/
          key: ${{ runner.os }}-cargo-${{ inputs.name }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.title }}-${{ matrix.build }}
          path: output/*/*.*
          retention-days: 3

      - name: Upload to release
        uses: ncipollo/release-action@v1 # cspell:disable-line
        if: startsWith(github.ref, 'refs/tags/')
        with:
          allowUpdates: true
          artifacts: "output/*/*.*"
          token: ${{ secrets.GITHUB_TOKEN }}
